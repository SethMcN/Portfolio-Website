<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan spin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fan.css">
</head>
<body>
    <div class="btn-container">
    
    <img id="FanPic" src="fan.png" alt="picture of very nice fan">
    
    <!-- radio button allows the user to only enter one option -->
    <input type="radio" class="btn-check" name="options" id="slowSpin" autocomplete="off" checked>
    <label class="btn btn-secondary" for="slowSpin">Slow</label>
    
    <input type="radio" class="btn-check" name="options" id="medSpin" autocomplete="off">
    <label class="btn btn-secondary" for="medSpin">Medium</label>
    
    <input type="radio" class="btn-check" name="options" id="fastSpin" autocomplete="off">
    <label class="btn btn-secondary" for="fastSpin">Fast</label>
    
    <input type="radio" class="btn-check" name="options" id="sFastSpin" autocomplete="off">
    <label class="btn btn-secondary" for="sFastSpin">Super fast!</label>

    </div>
    
</body>
</html>

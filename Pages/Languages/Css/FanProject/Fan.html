<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan spin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fan.css">
</head>
<body>
    
    <div>
        <img id="FanPic" src="fan.png" alt="picture of very nice fan">
    </div>
    
    <div class="btn-container">
        
        <script src="rotate.js"></script>
        <button class="Start/Stop" onclick="startFan()">Start</button>
        <button class="Start/Stop" onclick="stopFan()">Stop</button>

    
        <!-- radio button allows the user to only enter one option -->
        <button class="slow" onclick="setRotationSpeed('3s')">Slow</button>
        
        <button class="medium" onclick="setRotationSpeed('2s')">Medium</button>

        <button class="fast" onclick="setRotationSpeed('1s')">Fast</button>
        
        <button class="sfast" onclick="setRotationSpeed('.1s')">Super Fast</button>

    </div>
    
</body>
</html>
